<div class="member-card" >
  <img class="member-card__img" src="{{member.img}}" alt="Photo">
    <div class="card-info">
      <p>{{ member.name | translate }}</p>
      <a class="link"  href="{{member.git}}">GitHub</a>
      <p class="card__text" id="style"> {{member.description | translate }} </p>
    </div>
</div>
