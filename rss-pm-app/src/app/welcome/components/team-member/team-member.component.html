<mat-card class="member-card">
  <img mat-card-lg-image src="{{member.img}}" alt="Photo">
    <mat-card-header>
    <mat-card-title>{{ member.name | translate }}</mat-card-title>
    <mat-card-subtitle><a href="{{member.git}}">GitHub</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> {{member.description | translate }} </p>
  </mat-card-content>
</mat-card>
