<mat-card class="member-card">
  <img mat-card-lg-image src="{{member.img}}" alt="Photo">
    <div class="card-info">
      <p>{{ member.name | translate }}</p>
      <a class="link" href="{{member.git}}">GitHub</a>
    </div>
    <p class="card__text"> {{member.description | translate }} </p>
</mat-card>
