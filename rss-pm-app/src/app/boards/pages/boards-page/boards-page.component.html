<div class="main-container">
  <h2 class="title">{{'board.title' | translate}}</h2>
  <section class="boards-list">
    <app-new-board></app-new-board>
    <div *ngFor="let board of boards$ | async">
      <app-board-item [routerLink]="['/boards', board.id]" [board]="board"></app-board-item>
    </div>
  </section>
</div>
