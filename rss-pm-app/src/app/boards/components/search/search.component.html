<form class="search-form" [formGroup]="searchInput" appearance="fill">
  <!-- <mat-label>{{ "search" | translate }}</mat-label> -->
  <input matInput formControlName="search" type="text" placeholder="Search task" name="search" autocomplete="off"
  (keyup)="search(getValue($event))"/>
  <button mat-button color="primary">
    <mat-icon class="btn-bg">search</mat-icon>
  </button>
</form>
