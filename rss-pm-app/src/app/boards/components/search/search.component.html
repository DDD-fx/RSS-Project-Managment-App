<form class="search-form" [formGroup]="searchInput" appearance="fill">
  <div class="input-area">
    <input formControlName="search" type="text" placeholder="Search task"
           name="search" autocomplete="off"
           (keyup)="search(getValue($event))"/>
  </div>

  <div class="button-area">
    <button mat-raised-button>
      <mat-icon class="btn-bg">search</mat-icon>
    </button>
  </div>
</form>
