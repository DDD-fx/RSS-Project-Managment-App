<form class="search-form" [formGroup]="searchInput" appearance="fill">
  <!-- <mat-label>{{ "search" | translate }}</mat-label> -->
  <input matInput formControlName="search" type="text" placeholder="{{'search.input' | translate}}" name="search" autocomplete="off"/>
  <button mat-button color="primary">
    <mat-icon class="btn-bg" (click)="searchTasks()">search</mat-icon>
  </button>
</form>
