<mat-card  [routerLink]="['/boards', board.id]" (click)="saveCurrentBoard()" class="board">
  <mat-card-title class="title">{{ board.title | titlecase }}</mat-card-title>
  <mat-card-content class="box-overflow" id="style">
    <p class="overflow">{{ board.description }}</p>
  </mat-card-content>
  <mat-card-actions class="board-btn-wrapper">
    <button mat-stroked-button color="primary" type="button" class="btn-bg" (click)="deleteBoard(board.id); $event.stopPropagation()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-stroked-button color="primary" type="button" class="btn-bg" (click)="openUpdateForm(); $event.stopPropagation()">
      <mat-icon> border_color</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
