<div class="popup">
  <h2 class="title" mat-dialog-title>{{'board.createBoard'|translate}}?</h2>
  <mat-card class="board">
    <form class="create-form" [formGroup]="boardForm">
      <div class="inputs">
        <mat-form-field class="form-input" appearance="fill">
          <mat-label class="label">{{'board.label' | translate}}</mat-label>
          <input matInput autocomplete="off" type="text" formControlName="title">
          <mat-error *ngIf="!boardForm.get('title')?.value">{{'board.boardErrors.empty-title' | translate}}</mat-error>
          <mat-error *ngIf="boardForm.get('title')?.invalid && boardForm.get('title')?.value">{{'board.boardErrors.long-title' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="fill">
          <mat-label class="label">{{'board.description' | translate}}</mat-label>
          <input matInput autocomplete="off" type="text" formControlName="description">
          <mat-error *ngIf="!boardForm.get('description')?.value">{{'board.boardErrors.empty-description' | translate}}</mat-error>
        </mat-form-field>
      </div>


      <div class="board-btn-wrapper">
        <div class="button-area">
          <button mat-button type="submit" (click)="onCancelClick()">
            {{'board.btn.cancel' | translate}}
          </button>
        </div>

        <div class="button-area">
          <button mat-raised-button color="primary" type="button" (click)="createBoard()" [disabled]="boardForm.invalid">
            {{'board.btn.create' | translate}}
          </button>
        </div>

      </div>
    </form>
  </mat-card>
</div>
