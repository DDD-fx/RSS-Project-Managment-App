<h2 class="title" mat-dialog-title> {{'deleting-popup.question' | translate}} {{ data.name| translate}}? </h2>
<div mat-dialog-actions align="center">
  <div class="button-area">
    <button mat-raised-button color="primary" mat-button mat-dialog-close="true" >
      {{'deleting-popup.yes-option' | translate}}
    </button>
  </div>
  <div class="button-area">
    <button mat-raised-button color="primary" mat-button mat-dialog-close="false" cdkFocusInitial>
      {{'deleting-popup.no-option' | translate}}
    </button>
  </div>
</div>
