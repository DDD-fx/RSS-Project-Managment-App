<ng-container *ngIf="tasks.length === 0">
  <div class="empty-task-box">
    Drop Zone
  </div>
</ng-container>
<ng-container *ngFor="let task of tasks | taskOrderSorting; trackBy: taskTrackByFn"  class="tasks">
    <mat-card class="task-card" cdkDrag (click)="onEditTask(task.id)">
      <div class="task-card__title" title="{{task.title}}">{{task.title}}</div>
      <div class="task-card__subtitle" title="{{task.description}}">{{task.description}}</div>
      <span class="task-card__edit" title="{{'tasks.edit' | translate}}">ðŸ–‰</span>
      <span class="task-card__arrows" title="{{'columns.move' | translate}}">â‡”</span>
      <mat-icon class="task-card__delete-btn" title="{{'columns.delete' | translate}}" (click)="onDeleteTask(task.id, $event)">delete</mat-icon>
    </mat-card>
</ng-container>
